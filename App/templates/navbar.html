{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-white" id="top">
        <a class="navbar-brand" href=''>
            <img src="static/img/—Pngtree—gold trophy icon - trophy_4979039.png" height="40" alt="">
        </a>
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Awards</h1>
        <form action="{% url 'search_results' %}" class="search-section">
            <input type="search" name="search" placeholder="search" class="input-search">
            
        </form>
        
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              
                <form action="{%url 'index'%}" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-indigo" type="submit">Submit Project<i
                                class="fas fa-paper-plane-o ml-1"></i></button>
                    </div>

                    
                </form>
      
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Post Project</a>
      </div>        


        {% if user.is_authenticated %}
        <a href="{% url 'profile' user.id%}" class="far fa-user"></a>
        <ul>
            <button>
                <a href="/logout"><i class="fas fa-sign-out-alt">logout</i></a>
            </button>

            </li>
        </ul>
        {% else %}
        <button>

            <a href="/accounts/login"><i class="fas fa-sign-in-alt">login</i></a>

        </button>

        {% endif %}

        

    </nav>
</body>

</html>
