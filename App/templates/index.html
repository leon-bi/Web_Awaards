{%extends "base.html"%}


{% load static %}




{% block content %}

{% for post  in  posts %}


<div class="row" style="margin-top: 20px;">
    <div class=" col-lg-7" style="margin-left: 250px;">
        <h1>{{post.author}}</h1>
        <img src="{{ user.profile.profile_pic.url }}" alt="" height="40">

        <!--Card-->
        <div class="morpheus-den-gradient color-block card card-cascade wider mb-4" style="margin-top: 20px;" >

            <!--Card image-->
            <div class="view view-cascade">
                <img src="{{post.project_pic.url}}" class="rounded mx-auto d-block" style="height: 350px;align-items: center; margin: 20px">
                <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <!--/Card image-->

            <!--Card content-->
            <div class=" special-color
            #e8eaf6 indigo lighten-5 card-body card-body-cascade text-center">
                <!--Title-->
                <h4 class="card-title"><strong></strong></h4>
                <h5 class="indigo-text"><strong>{{post.title}}</strong></h5>

                <p class="card-text">{{post.description}}</p>
                            
                <!--github-->
                <a class="icons-sm tw-ic" href=" {{post.live_site}} " ><i class="fab fa-github" style="size: 50px; color: black;"> click me</i></>
                    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        

        <form action="{%url 'index'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{rate.as_p}}
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-indigo" type="submit">New Post<i
                        class="fas fa-paper-plane-o ml-1"></i></button>
            </div>

        </form>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Sign up</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Rate from 1-10</a>
</div>
                    
            </div>
            <!--/.Card content-->

        </div>
        <!--/.Card-->
    </div>
</div>





{% endfor %}


{% endblock content %}
